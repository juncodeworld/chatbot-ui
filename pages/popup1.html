<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popup Example</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .popup-wrapper {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
        background-color: rgba(242, 242, 242, 0.6);
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        width: 800px;
        height: 220px;
        text-align: center;
      }
      
      .popup-header {
        font-size: 24px;
      }
      
      .popup-body {
        font-size: 20px;
        margin-top: 20px;
      }
      
      .popup-message {
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
      }
      
      .password-input {
        margin-top: 20px;
      }
      
      .submit-button {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 4px;
        background-color: #0080ff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      
      .close-button {
        position: absolute;
        top: 0px;
        right: 0px;
        font-size: 0px;
        color: #333;
        cursor: pointer;
      }
      
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="popup-wrapper">
      <div class="popup-header">www.Ailogy.cn</div>
      <div class="popup-body">联系站长部署私有帐号</div>
      <div class="popup-message">体验帐号：仅用于体验有限制<br/>私有帐号：自有GPTAPI无限制</div>
      <input type="password" class="password-input" />
      <button class="submit-button">提交</button>
      <span class="close-button">&times;</span>
    </div>
    <script>
      const popupWrapper = document.querySelector('.popup-wrapper');
      const overlay = document.querySelector('.overlay');
      const closeButton = document.querySelector('.close-button');
      const submitButton = document.querySelector('.submit-button');
      const passwordInput = document.querySelector('.password-input');

      // 显示弹出框
      function showPopup() {
        popupWrapper.style.display = 'block';
        overlay.style.display = 'block';
      }

      // 关闭弹出框
      function closePopup() {
        popupWrapper.style.display = 'none';
        overlay.style.display = 'none';
      }

      // 提交密码
      function submitPassword() {
        if (passwordInput.value === '666888') {
          closePopup();
        } else {
          alert('密码错误，请重新输入！');
        }
      }

      // 绑定事件处理程序
      closeButton.addEventListener('click', closePopup);
      submitButton.addEventListener('click', submitPassword);

      // 10分钟后自动显示弹出框
      setTimeout(showPopup, 600000);
    </script>
  </body>
</html>
